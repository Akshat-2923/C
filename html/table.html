<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSS Table Example</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 80%;
            border-collapse: collapse; /* Removes space between borders */
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Styling the table headers */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        /* Styling the table data cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Zebra striping for rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #ddd;
        }

        /* Styling the table caption */
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Akshat Dwivedi</td>
                <td>Mathematics</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Riya Sharma</td>
                <td>Science</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vikram Singh</td>
                <td>English</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
